<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--pagina de css-->
    <link rel="stylesheet" href="style/estilo-login.css">
    <!--javascript-->
    <script src="scripts/func.js"></script>
    <!--iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Cantarell&family=Carattere&family=Gruppo&family=Quattrocento+Sans&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <title>Ingresar</title>
    <link rel="shortcut icon" href="imagenes/logo_helado_celeste.ico">
</head>
<body>
    
    <!-- informacion para css: 
    Paleta de colores:
    celeste claro: #72DBF2
    celeste fuerte: #04C4D9
    marron/negruzco: #545351
    naranja claro: #FFB8A1
    naranja: #F4896B

    letra tipo cursiva: cantarell
    -->

    <header>
        <!--Barra de menu-->
        <section class="presentacion">
            <a href="index.html">
                <img src="imagenes/Vector 1helado-blanco.png" class="presentacionImagenHelado">
                <span class="presentacionNombreEmpresa">El Arte Helados</span>
            </a>
         </section>
    </header>


    
    <article class="container">


        <!--Ingresar-->
        <section class="containerLogin" id="containerLogin">
            <div class="login">
                <p class="welcome">Bienvenido</p>
                <form>
                    <input type="email" placeholder="Correo electrónico..." class="ingresarCorreoElectronico">
                    <input type="password" placeholder="Contraseña...">
                    <div>
                        <input type="submit" value="Ingresar" class="button-login">
                    </div>
                </form>
                <a href="">¿No recuerdas tu contraseña?</a>
                <div class="lineaHor">
                    <div class="lineaHor1"></div>
                    <div class="lineaHor2"></div>
                    <div class="lineaHor1"></div>
                </div>
                <div class="irARegistrarse">
                    <p>¿Aún no te has registrado?</p>
                    <p id="registrar" class="irARegistrarsePalab" onclick="changeToRegister();">Registrarse</p>
                </div>
            </div>
            <div>
                <img src="imagenes/mano-alto-angulo-que-sostiene-taza-helado.jpg" class="imageRegistrarse">
            </div>
        </section>


        <!--Registrarse-->
        <section class="containerRegister" id="containerRegister">
            <div>
                <img src="imagenes/mano-alto-angulo-que-sostiene-taza-helado.jpg" class="imageRegistrarse">
            </div>
            <div class="register">
                <p class="welcome">Registrarse</p>
                <div class="formulario_completar">
                    <form class="formulario_completar-casilla">
                        <div class="formulario_completar-casilla1">
                            <input type="text" placeholder="Nombre" title="Nombre">
                            <input type="text" placeholder="Apellido" title="Apellido">
                        </div>
                        <div class="formulario_completar-casilla2">
                            <input type="email" placeholder="E-mail" title="E-mail">
                        </div>
                        <div class="formulario_completar-casilla3">
                            <input type="tel" placeholder="Teléfono" title="Telefóno">
                        </div>
                        <div class="formulario_completar-casilla4">
                            <input type="text" placeholder="Dirección" title="Dirección">
                        </div>
                        <div class="formulario_completar-casilla5">
                            <input type="password" placeholder="Contraseña" title="Definir contraseña">
                            <input type="password" placeholder="Confirme su contraseña" title="Confirmar contraseña">
                        </div>
                        <div class="formulario_completar-casilla6">
                            <input type="submit" class="enviar-registro" value="Registrarse" title="Registrarse">
                        </div>
                    </form>
                </div>
                <div class="lineaHor">
                    <div class="lineaHor1"></div>
                    <div class="lineaHor2"></div>
                    <div class="lineaHor1"></div>
                </div>
                <div class="irALogin">
                    <p>¿Tienes una cuenta?</p>
                    <p id="ingresar" class="irALoginPalab" onclick="changeToLogin();">Ingresar</p>
                </div>
            </div>
        </section>
    </article>
</body>
</html>
