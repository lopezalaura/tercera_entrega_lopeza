
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sucursales </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #e0f7fa; /* Fondo celeste clarito */
      margin: 0;
    }
    .form-container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: white;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-label,
    .btn {
      color: #F4896B;
    }
    .form-label {
      font-weight: bold;
    }
    .btn {
      background-color: #F4896B;
      border-color: #F4896B;
      color: white; /* Letras blancas */
    }
    .form-group {
      margin-bottom: 15px; /* Espacio entre los elementos */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 style="color: #F4896B;">Busca tu sucursal</h2>
    <form>
      <div class="form-group">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Ingrese la ciudad">
      </div>
      <div class="form-group">
        <label for="inputProvince" class="form-label">Provincia</label>
        <select id="inputProvince" class="form-select">
          <option selected>Seleccione la provincia...</option>
          <option>Buenos Aires</option>
          <option>Córdoba</option>
          <option>Santa Fe</option>
          <option>Mendoza</option>
          <!-- Agregar más opciones según sea necesario -->
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
